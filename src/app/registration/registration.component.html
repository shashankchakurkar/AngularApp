<div class="col-md-6 col-md-offset-3" >
<h6>All Fields are mandtory</h6>
<form (ngSubmit)="onSubmit()" #regForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required
    [(ngModel)]="model.name" name="name">
    
  </div>

  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
      
      [(ngModel)]="model.email" name="email" #name=ngModel>

     
  </div>

  <div class="form-group">
      <label for="passwod ">Passwod</label>
      <input type="password" class="form-control" id="password"
      required [(ngModel)]="model.password" name="password"
      >
  </div>

  <div class="form-group">
      <label for="confirmPass">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPass"
      required [(ngModel)]="model.confirmPassword" name="confirmPassword"
      >
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!regForm.form.valid" >Submit</button>
  <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>

</form>



</div>
